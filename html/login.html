    <section>
        <div>
            <div class="a-log-sig">
                <a>LOG IN</a>
                <a>SIGN UP</a>
            </div>
            <div class="form">

                <div class="block">
                    <div class="input-wrapper">
                        <input type="email" id="email" name="email" required>
                        <label for="email" class="input-label">Email</label>
                    </div>
                    <img class="img-input" alt="" src="/svg/Group 1265.svg">
                </div>
                <div class="block">
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" required>
                        <label for="password" class="input-label">Password</label>
                    </div>
                    <img class="img-input" alt="" src="/svg/Vector.svg">
                </div>

                <div class="submit-block">
                    <label for="checkbox1" class="checkbox-label">
                        <input type="checkbox" id="checkbox1" name="checkbox1" value="option1">
                        Remember Me
                    </label>
                    <input type="submit" value="LOG IN" class="submit">
                </div>
            </div>

            <div class="down-block">
                <div>
                    <hr>
                    <a>Forget Password?</a>
                </div>
                <button type="button">
                    <img class="img-butt" src="/svg/flat-color-icons_google.svg" alt="Button Icon">
                    Continue with Google
                </button>
            </div>
        </div>
    </section>
